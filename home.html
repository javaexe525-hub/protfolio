      * {

      }
      body {

      }

        text-decoration: none;
        font-weight: 700;
      }

      /* Hero Section */
      .hero {
        height: 75vh;
        background:

        background-size: cover;
        background-position: center;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        color: var(--white);
        padding: 20px;
      }
      .hero h1 {
        font-size: clamp(1.8rem, 5vw, 3rem);
        margin-bottom: 15px;
      }
      .hero p {
        font-size: 1.2rem;
        margin-bottom: 30px;
      }
      .cta-whatsapp {

        color: white;
        padding: 15px 35px;
        border-radius: 50px;
        text-decoration: none;
        font-weight: 900;
        font-size: 1.2rem;
        box-shadow: 0 4px 15px rgba(37, 211, 102, 0.4);
      }

      /* Features Strip */
      .features {
        background: var(--primary-gold);
        color: var(--dark-wood);
        display: flex;
        justify-content: space-around;
        padding: 15px;
        font-weight: 700;
        flex-wrap: wrap;
        gap: 10px;
      }

      /* Services Section */
      .services {
        padding: 60px 5%;
        text-align: center;
      }
      .services h2 {
        margin-bottom: 40px;
        font-size: 2rem;
      }
      .services-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 25px;
      }
      .card {
        background: var(--white);
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        transition: 0.3s;
      }
      .card:hover {
        transform: translateY(-10px);
        border-bottom: 4px solid var(--primary-gold);
      }
      .card i {
        font-size: 3rem;
        color: var(--primary-gold);
        margin-bottom: 20px;
      }

      /* Map Section - التحديث الصحيح والمؤكد للموقع */
      .map-section {
        padding: 50px 5%;
        background: var(--white);
        text-align: center;
      }
      .map-container {
        width: 100%;
        height: 500px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        margin-top: 20px;
        border: 4px solid var(--beige-bg);
      }
      .location-info {
        margin-top: 15px;
        font-weight: 700;
        color: #555;
      }

      /* Floating WhatsApp Button */
      .wa-float {
        position: fixed;
        bottom: 30px;
        right: 30px;
        background: #25d366;
        width: 65px;
        height: 65px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 35px;
        z-index: 1000;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        text-decoration: none;
      }

      footer {
        background: var(--dark-wood);

        text-align: center;
        padding: 30px;
        font-size: 0.9rem;
